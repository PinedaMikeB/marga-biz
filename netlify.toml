[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"
  
[build.environment]
  NODE_VERSION = "18"

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/wp-admin/*"
  to = "/"
  status = 301
  force = true

[[redirects]]
  from = "/wp-content/*"
  to = "https://firebasestorage.googleapis.com/v0/b/sah-spiritual-journal.firebasestorage.app/o/public%2Fwebsite%2F:splat?alt=media"
  status = 301

[[redirects]]
  from = "/feed/*"
  to = "/"
  status = 301

# Pretty URLs - remove .html extension
[[redirects]]
  from = "/:path"
  to = "/:path/index.html"
  status = 200
  conditions = {Language = ["en"]}

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.ico"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"


# Scheduled function - Daily snapshot at 6 AM PHT (10 PM UTC previous day)
[functions."insights-snapshot"]
  schedule = "0 22 * * *"
