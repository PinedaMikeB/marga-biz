[build]
  command = "npm run build"
  publish = "."
  
[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/wp-admin/*"
  to = "/"
  status = 301
  force = true

[[redirects]]
  from = "/wp-content/*"
  to = "/images/:splat"
  status = 301

[[redirects]]
  from = "/feed/*"
  to = "/"
  status = 301

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
